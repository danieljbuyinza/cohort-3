<!DOCTYPE html>
<html lang="en">

<head>

    <title>Assignment form</title>
    <!-- linking the html document to the stylesheet -->
    <link rel="stylesheet" href="toyotaLogin.css">
</head>

<body>
        <h1>TOYOTA UGANDA (U) LTD.</h1>
    <!--creating a main div-->
    <div class="div1">
      
        <!-- creating a form for the text fields and labels -->
        <form action="#" id="form">
            <div>
                <h2>Login</h2>
                <!-- creating username and password labels and fields -->
                <label style="font-family: 'Times New Roman', Times, serif; font-size: 24px;">Username:</label> <br>
                <input type="text" id="userName" placeholder="User name, email or phone"><br><br>
                <label style="font-family: 'Times New Roman', Times, serif; font-size: 24px">Password:</label> <br>
                <input type="password" id="passwd" placeholder="Please enter your password">

                <p style="font-size: 15px; font-family:Arial, Helvetica, sans-serif;"><a href="link">Forgot password?</a></p>
                <button type="login" id="logbtn" onclick="checkForm()">Login</button> &nbsp;&nbsp;&nbsp;

                <button type="reset" id="cnlbtn">Cancel</button>


            </div>
        </form>
        <!-- A paragraph space for displaying the timestamp -->
        <p id="log1" style="color: #b35900; text-align:left; font-size: 17px;"></p>

        <p style="font-size: 15px; font-family:Arial, Helvetica, sans-serif;">New user? <a href="link">sign up now >></a></p>

    </div>
    
    <script>

        /*This function ensures that the user fills in all the fields*/
        function checkForm() {
            //create variables for the elements identified by their ids
            //getElementById() is a method used by js to access the html doc by the identifiers
            var userName = document.getElementById("userName")
            var passwd = document.getElementById("passwd")

            //set the condition for the both fields using the variables
            //userName.value == "" means that if there is no value assigned to the variable userName ...
            if (userName.value == "") {
              //to alert is to pop-up a message. we use the keyword 'alert'.
                alert("UserName is empty")
                //what happens to the text fields if the condition is true.
                //Styling the border of the userName text field to red
                userName.style.border = "2px solid red"
    
              //This command prevents the execution of other commands before the above is excecuted.
                return false;
            }else if(passwd.value == ""){
                alert("Password is empty")
                passwd.style.border = "2px solid red"
                return false;
            }
        }


        /*This function resets the form with an alert for the user
        creating an event handler that will be triggered after event reset*/
        function logReset(event) {
            const log1 = document.getElementById('log1')
            const form = document.getElementById("form")
            // const cancel = document.getElementById("cnlbtn")
            //'textContent' is a property of log1 identifier that indicates that a text will be displayed
            //event.timeStamp means that timestamp is a property of an object 'event' and will print time in milli-seconds

            log1.textContent = `Form reset! time stamp: ${event.timeStamp}`
        }
        //accessing DOM elements and we set a listener to form tag    
        
        //Embedding an eventListener in the form that will reset the form and then execute the logSet function
        form.addEventListener("reset", logReset)
        



        /*This function displays the text selection for the username.
        set 'event' as a property of the function logSelect*/
        function logselect(event) {
            //declare a variable for the element to be executed
            var userName = document.getElementById("userName")
            //define the action.
            //
            var select = event.target.value.substring(event.selectionStart, event.target.selectionEnd)
            //${select}; is a shortcut for the execution of the select command.
            alert(`You have selected: ${select}`)
        }
        //declaring a variable using a querry selector
        var input = document.querySelector("input");
        //Embedding an eventListener in the tag 'input' that executes the function 'logSelect' when a text is selected. 
        input.addEventListener("select", logselect);

        //End of script.

    </script>

</body>

</html>
