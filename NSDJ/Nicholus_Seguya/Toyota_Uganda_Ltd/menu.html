<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Main Page - Toyota Uganda Ltd</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="logo-header">Toyota Uganda Limited</div>
                </div>
            </div>
        </div>
    </header>
    <div id="app-body">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="main-div">
                        <form action="">
                            <table>
                                <tr>
                                    <td>
                                        <div class="div-field" style="margin-right: 45px;margin-bottom: 40px;">
                                            <fieldset>
                                                <legend>Customer Information</legend>
                                                <div class="container-fluid">
                                                    <div class="row">
                                                        <div class="col-md-4">
                                                            <label for="" style="padding-top: 9px;">Customer
                                                                Id</label><br><br>
                                                            <label for=""
                                                                style="padding-top: 12px;">Name</label><br><br>
                                                            <label for=""
                                                                style="padding-top: 12px;">Town</label><br><br>
                                                        </div>
                                                        <div class="col-md-8">
                                                            <input type="text" style="width: 150px;"><br><br>
                                                            <input type="text" style="width: 300px;"><br><br>
                                                            <input type="text"
                                                                style="width: 120px;">&nbsp;&nbsp;&nbsp;<input
                                                                type="checkbox" name="" id=""
                                                                checked>&nbsp;<label>Retail Customer</label><br><br>
                                                        </div>
                                                    </div>
                                                </div>
                                            </fieldset>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="div-field" style="margin-right: 45px;margin-bottom: 40px;">
                                            <fieldset>
                                                <legend>Shipping</legend>
                                                <br><br>
                                                <div class="container-fluid">
                                                    <div class="row">
                                                        <div class="col-md-6">
                                                            <input type="radio"
                                                                checked>&nbsp;&nbsp;<label>UPS</label><br><br>
                                                            <input type="radio">&nbsp;&nbsp;<label>Postal
                                                                Air</label><br><br><br>
                                                        </div>
                                                        <div class="col-md-6">
                                                            <input type="radio">&nbsp;&nbsp;<label>Fed Ex
                                                                Ground</label><br><br>
                                                            <input type="radio">&nbsp;&nbsp;<label>Fed Ex
                                                                Air</label><br><br><br>
                                                        </div>
                                                    </div>
                                                </div>
                                            </fieldset>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div class="div-field" style="margin-right: 45px;margin-bottom: 10px;">
                                            <fieldset>
                                                <legend>Part Ordered</legend>
                                                <div class="container-fluid">
                                                    <div class="row">
                                                        <div class="col-md-4">
                                                            <label style="padding-top: 7px;">Number</label><br><br>
                                                            <label style="padding-top: 15px;">Description</label><br><br>
                                                            <label style="padding-top: 15px;">Price Per
                                                                Part</label><br><br><br>
                                                        </div>
                                                        <div class="col-md-8">
                                                            <input type="text" style="width: 300px;"><br><br>
                                                            <input type="text" style="width: 300px;"><br><br>
                                                            <input type="text" style="width: 110px;"><label
                                                                style="margin-left: 20px;">Quantity</label>&nbsp;&nbsp;<input
                                                                type="text" style="width: 78px;"><br>
                                                            <input type="checkbox" name="" id=""
                                                                style="margin-top: 19px;">&nbsp;<label>Oversize
                                                                Container</label>
                                                        </div>
                                                    </div>
                                                </div>
                                            </fieldset>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="div-field" style="margin-right: 45px;margin-bottom: 10px;">
                                            <fieldset>
                                                <legend>Output</legend>
                                                <div class="container-fluid">
                                                    <div class="row">
                                                        <div class="col-md-5">
                                                            <label style="padding-top: 8px;">Cost</label><br><br>
                                                            <label style="padding-top: 5px;">Sales Tax</label><br><br>
                                                            <label>Shipping & Handling</label><br><br>
                                                            <label for="">Total</label>
                                                        </div>
                                                        <div class="col-md-7">
                                                            <div class="output" style="width: 250px;"></div><br>
                                                            <div class="output" style="width: 250px;"></div><br>
                                                            <div class="output" style="width: 250px;"></div><br>
                                                            <div class="output" style="width: 250px;"></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </fieldset>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="submit" value="Compute">
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        <input type="submit" value="New Order">
                                    </td>
                                    <td>
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
                                            type="submit" value="Exit">
                                    </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; Copyright 2019 Toyota Uganda Limited</p>
    </footer>

</body>

</html>
