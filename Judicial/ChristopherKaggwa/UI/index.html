<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Marks</title>
        <link rel="stylesheet" href="css/index.css" />
    </head>

    <body>
        <section>
            <div class="mainWrapper">
                <div class="picWrap">
                    <div class="marks">80%</div>
                    <img class="sidePic" src="./images/sidePic.png" alt="Image Not Found" />
                </div>
                <div class="infoWrap">
                    <form class="marksForm">
                        <h3>Marks Calculator</h3>
                        <div class="inputs">
                            <input type="text" placeholder="Test 1" required />
                            <input type="text" placeholder="Test 2" required />
                        </div>
                        <div class="inputs">
                            <input type="text" placeholder="Course work" required />
                            <input type="text" placeholder="Exam" required />
                        </div>
                        <button class="button">Calculate</button>
                        <button class="button">Reset</button>

                    </form>
                </div>
            </div>
        </section>
    </body>

</html>
