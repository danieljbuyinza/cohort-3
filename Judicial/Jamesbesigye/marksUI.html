<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MarksUI</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
</head>
<body style="background-image: url(./images/seashore_background.jpg);">
    <div class="container">
        <div class="row">
            <div class="col-md-7">
                    <!--img class="background_pic" src="./images/seashore_background.jpg" sizes="40%" /-->
                    <table>
                        <tr>
                            <td>
                                <img src="./images/james.jpg" alt="image of designer" sizes="auto">
                            </td>
                        </tr>
                    </table>

            </div>
            <div class="col-md-5">
                    <form class="marksCal">
                            <h2>Marks Calculator</h2>
                            <div class="inputs">
                                <input type="number" placeholder="Test1" required />
                                <input type="number" placeholder="Test2" required />
                            </div>
                            <div class="inputs">
                                <input type="number" placeholder="Assignment" required />
                                <input type="number" placeholder="Exam" required />
                            </div>
                            <button type="button" class="btn btn-info">Calculate</button>
                            <button type="button" class="btn btn-info">Reset</button>
    
                        </form>

            </div>

        </div>
    </div>
                  
 <script src="./bootstrap/js/bootstrap.min.js"></script>   
</body>
</html>
