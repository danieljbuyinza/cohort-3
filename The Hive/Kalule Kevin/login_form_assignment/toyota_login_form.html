    <div class="container-fluid">

            <div class="col-md-4 col-4 login_section">

                <div class="container login_section_content">
                        <h2> LOG IN </h2>

                        <form class="form login-form" action="#" >
                            <div class="image">
                             <img src="images/toyota-logo(small).png" alt="TOYOTA LOGO" />

                            <div class="form-group">

                                    <button type="submit" id="login_button" class="btn btn-md btn-login"> LOG IN </button>
                                </span>

                                <span class="pl-5">

                            </div>

    <script src='js/jquery-3.3.1.slim.min.js'></script>
    <script src='js/popper.min.js'></script>
    <script src='js/bootstrap.min.js'></script>

    <script type="text/javascript">
        
        //paragraphs where the content shall display
        var alert_content = document.getElementById('alert_content');
        var reset_content = document.getElementById('reset_content');
        
        alert_content.style.display= 'none';
        reset_content.style.display = 'none';

        //input field items
        var username = document.getElementById('username');
        var password = document.getElementById('password');
        
        //the form and form button elements
        var login_button = document.getElementById('login_button');
        var reset_button = document.getElementById('reset_button');
        var form = document.querySelector('form');

        //login button press submit event handler
        function login_listener(event){

            //if one of the fields is empty
            if(username.value == '' || password.value == ''){

                alert("Please Fill All Fields");

                //change border colour of username input field if it is empty
                if(username.value == ''){
                    username.style.border = '2px solid #f70d1a';
                }

                //change border colour of password input field if it is empty
                if(password.value == ''){ 

                    password.style.border = '2px solid #f70d1a';
                }

                                
            
            }else{

                alert("Username is "+username.value+" and Password is "+password.value);
            }
        }

        //adding the event listener to the login button
            login_button.addEventListener('click', login_listener)

        //username select event handler
        function select_listener(event){

            const select = event.target.value.substring(

                event.selectionStart, event.target.selectionEnd
            )

            //show the content div
             alert_content.style.display = 'block';

            //what content should be displayed
             alert_content.innerHTML = "You Selected: <strong>" + select+"</strong>"

        }

        //adding the event listener to the username field
        username.addEventListener('select', select_listener)

        form.addEventListener('reset' , function(e){

            //show the content div
            reset_content.style.display = 'block';

            //what content should be displayed
            reset_content.textContent = `You have reset the form at ${e.timeStamp}`
        });

    </script>
