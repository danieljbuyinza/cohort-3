    <!--JS-->
    <script>
        function check(){
  /** CREATE VARIABLES FOR EACH ELEMENT    */
        //var marks = document.getElementById('marks')
        var test1 = document.getElementById('test1')
        var test2 = document.getElementById('test2')
        var exam = document.getElementById('exam')
        var coursework = document.getElementById('coursework')
        if(test1.value==''&&test2.value==''&&exam.value==''&& coursework.value==''){
            alert('Please enter your marks !!');
           
            test1.style.border='2px solid rgb(117, 27, 95)';
            test2.style.border='2px solid rgb(117, 27, 95)';
            exam.style.border='2px solid rgb(117, 27, 95)';
            coursework.style.border='2px solid rgb(117, 27, 95)';
            return false;
        }
        function addMarks(){
            if(test1.value!='empty' && test2.value!='empty' && exam.value!='empty' && coursework.value!='empty'){
                let Total = test1 + test2 + exam + coursework ;
                console.log('The total marks is : \t',+Total);
            }
            addMarks();
        }
    }
    </script>
