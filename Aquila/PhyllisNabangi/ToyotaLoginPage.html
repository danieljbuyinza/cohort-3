<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <!-- Bootsrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./MarksForm/bootstrap/css/bootstrap.min.css">

    <style>
        #maindiv{
            margin: 100px 300px;
            border: 1px solid rgb(212, 206, 206);
            border-radius: 1em;
        }
       
    </style>
</head>
<body>
    
    <div id="maindiv" class="w-25 justify-content-center d-flex bg-light text-dark" >
        <form class="form1 w-75">
            <div class="form-group pt-3 row">
                <label>Username</label>
                <input type="text" class="form-control" id="" placeholder="Enter your username">
            </div>
            <div class="form-group row">
                <label>Password</label>
                <input type="password" class="form-control" id="" placeholder="Enter your password">
            </div>
            <div class="pb-3 row">
                <button type="submit" class="btn btn-primary col-md-4 mr-5">Submit</button>
                <button type="reset" class="btn btn-danger col-md-4 ml-4">Cancel</button>
            </div>
        </form>

    </div>
    

    
    <!-- JS -->
    <script src="./MarksForm/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
