<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
    let checkName = () =>{
        var stdname = document.getElementById("name")
        if (stdname.value==""){
            alert('name should not be empty');
            stdname.style.border = '2px solid red'
            return false
        }

    }

    </script>
</head>
<body>
    <form action="#">
        <label>Please enter student's name</label>
        <input type="text" name="=name" id="name" placeholder="student">
        <button type="submit" onclick="checkName()">submit</button>


    </form>
    
</body>
