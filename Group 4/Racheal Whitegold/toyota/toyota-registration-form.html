<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
  <link rel="stylesheet" href="./toyota-registration.css">
</head>

<body class="parent" onload="document.register.userid.focus();">

    <div class="mid">
        <!-- <form name="register" on-click="validate" onsubmit="alert('Would you like to submit?');return false" -->

        <form action="#" name="register" onSubmit="return formValidation();">

            <div><label for="">user id:</label><input type="text" name="userid" id="userid" class="textbox" size="12">
            </div><br>
            <div><label for="">password:</label><input type="text" name="" id="" class="textbox"></div><br>
            <div><label for="">Name:</label><input type="text" name="" id="" class="textbox"></div><br>
            <div><label for="">address:</label><input type="text" name="" id="" class="textbox"></div> <br>
            <div><label for="">country:</label>
                <select name="" id="country" class="textbox">
                    <option value="">Please select your country</option>
                    <option value="">uganda</option>
                    <option value="">kenya</option>
                    <option value="">rwanda</option>
                    <option value="">tanzania</option>
                    <option value="">Ethiopia</option>
                    <option value="">south africa</option>
                    <option value="">nigeria</option>
                    <option value="">togo</option>
                </select></div><br>
            <div><label for="">zip code:</label><input type="text" name="" id="" class="textbox"></div><br>
            <div><label for="">email: </label><input type="text" name="" id="textbox"></div><br>
            <div><label for="">gender:</label>
                Male<input type="radio" name="" id="radio">
                Female<input type="radio" name="" id="radio"></div><br>
            <div><label for="">language: </label>
                English<input type="radio" name="" id="radio">
                Non-English<input type="radio" name="" id="radio"></div><br>
            <div><label for="">about: </label><input type="text" name="" id="field"></div><br>
            <label for=""><button type="submit" value="submit"><b>Submit</b></button>
        </form>
    </div>

    <script src="toyota-registration-form.js"></script>

</body>

</html>
