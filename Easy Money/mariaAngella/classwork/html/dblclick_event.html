<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>anotherform2</title>
    <style>
    aside{
        background-color: #fed;
        border-radius:2em;
        display: inline-block;
        padding: 2em;
        transform: scale(.9);
        transform-origin: 0 0;
        transition:transform .6s;

    }
.large{
    transform:scale(2.3)
}

    </style>
</head>
<body>
    <aside id="maria">
    <h3>My Space</h3>
    <p>Double click to resize this object</p>
</aside>

<script>
const space = document.querySelector("#maria") // maria is an id in the html tag aside hence called with #
space.addEventListener("dblclick", function (e) { //e means an event
    space.classList.toggle("large") // large is a class called from the css style hence no need for the dot.
})
</script>

</body>
</html>
