<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registration Form</title>
    
    <link rel="stylesheet" href="../css/registration.css" />
  </head>

  <!-- to make the default cursor go to userid -->
  <body onload="document.registration.userId.focus();">
    <form name="registration" onsubmit="return + formValidation();" action="#">
      <h1>Registration Form</h1>
      use tab keys to move from one input field to next.

      <ul>
        <label for="user_id">User Id:</label>
        <input name="userId" id="userId" type="text" size="12"  />
        <br /><br />

        <label for="password">Password:</label>
        <input name="Password" id="Password" type="password" />
        <br /><br />

        <label for="user_id">Name:</label>
        <input type="text" name="name" />
        <br /><br />

        <label for="Address">Address:</label>
        <input type="text" name="Address"/>
        <br /><br />

        <label for="country">Country:</label>
        <input type="text" />
        <br /><br />

        <label for="zip_code">Zip Code:</label>
        <input type="text" />
        <br /><br />

        <label for="email">E-mail:</label>
        <input type="email" />
        <br /><br />

        
          <!-- give them same name for selecting one at a time -->
          <label for="sex">Sex:</label>
          <input type="radio" name="sex" id="male" />Male
          <input type="radio" name="sex" id="female" />Female <br /><br />

          <!-- give both the same ids for choosing one at atime -->
          <label for="language">Language:</label>
          <input type="checkbox" name="language" id="language" />English
          <input type="checkbox" name="language" id="language" />Non English
          <br /><br />

          <label for="about">About:</label>
          <textarea rows="5" placeholder="Optional"></textarea> <br /><br />

          <button style="background: chartreuse;" onclick="formValidation ()">
            Submit
          </button>
        
      </ul>
    </form>

    <!-- <script src="../js/registration_validate.js"></script> -->
    <script src="../js/regist.valid.js"></script>
  </body>
</html>
