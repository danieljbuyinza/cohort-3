<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      rel="stylesheet"
      href="../../bootstrap-4.3.1-dist/css/bootstrap.css"
    />

    <title>Refactory Cohort003</title>
    <header
      style="background-color:#45619d; width:100%; height: 82px; border-bottom:1px solid #133783;"
    >
      <h1>
        Refactory Cohort003 Final Results
      </h1>
    </header>

    <script>
      function check() {
        //create variables for all elements
        var name = document.getElementById("name");
        var test1 = document.getElementById("test1");
        var test2 = document.getElementById("test2");
        var coursework = document.getElementById("coursework");
        var exam = document.getElementById("exam");
        if (name.value == "" && test1.value == "" && test2.value == "") {
          alert("name should not be empty");
          name.style.border = "2px solid red";
          test1.style.border = "2px solid red";
          test2.style.border = "2px solid red";
          coursework.style.border = "2px solid red";
          exam.style.border = "2px solid red";
          return false;
        }
      }
    </script>
  </head>
  <body style="background-color: #edf0f5;width: 100%;margin: 0px;">
    <br /><br />

    <form action="#">
      Name of Student:
      <input type="text" name="name" id="name" placeholder="Student's Name" />
      <br /><br />
      Test 1:<br />
      <input id="test1" name="test1" type="number" />
      <br /><br />
      Test 2:<br />
      <input id="test2" name="test2" type="number" />
      <br /><br />
      Course Work:<br />
      <input id="coursework" name="coursework" type="number" />
      <br /><br />
      Exam:<br />
      <input id="exam" name="exam" type="number" />
      <br />
      <br />
      <h1 id="finalmark"></h1>
      <br />
    </form>

    <button
      class="btn btn-success"
      style="width: 200px;background-color: #45619d;"
      onclick="check()"
    >
      Submit
    </button>

    <!-- <script src="../../bootstrap-4.3.1-dist/js/bootstrap.min.js">
    </script> -->
    <script src="../js/marks.js"></script>
    <script type="text/javascript">
      var name_input = document.getElementById("name");
      var test1_input = document.getElementById("test1");
      var test2_input = document.getElementById("test2");
      var coursework_input = document.getElementById("coursework");
      var exam_input = document.getElementById("exam");

      /* Student Name */
      var studentName = prompt("Input Student name");
      //    condition for studentName
      if (studentName != null && studentName != "") {
        alert("Student Name is :" + studentName);
        name_input.value = studentName;
      } else alert("blank results on Student Name....!");

      /* test 1 mark */
      var studentTest1 = prompt("Input Student test1");
      // condition for studentTest1
      if (studentTest1 != null && studentTest1 != "") {
        alert("Student Test1 is :" + studentTest1);
        test1_input.value = studentTest1;
      } else alert("blank results on Student Test1.....!");

      /* test 2 mark */
      var studentTest2 = prompt("Input Student test2");
      // condition for studentTest2
      if (studentTest2 != null && studentTest2 != "") {
        alert("Student Test2 is :" + studentTest2);
        test2_input.value = studentTest2;
      } else alert("blank results on Student Test2.....!");

      /* coursework mark */
      var studentCoursework = prompt("Input Student coursework");
      // condition for studentCoursework
      if (studentCoursework != null && studentCoursework != "") {
        alert("Student Coursework is :" + studentCoursework);
        coursework_input.value = studentCoursework;
      } else alert("blank results on Student Coursework.....!");

      /* exam mark */
      var studentExam = prompt("Input Student exam");
      //condition for studentExam
      if (studentExam != null && studentExam != "") {
        alert("Student Exam is :" + studentExam);
        exam_input.value = studentExam;
      } else alert("blank results on Student Exam.....!");

      /* final result mark */
      let x = final_mark(
        parseInt(studentTest1),
        parseInt(studentTest2),
        parseInt(studentCoursework),
        parseInt(studentExam)
      );

      document.getElementById("finalmark").innerHTML =
        "Final Mark Result is: " + x;
    </script>
  </body>
</html>
